<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="content-width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/atropos/atropos.min.css">
</head>
<body>

    <nav id="navbar">
        <div class="menu-items left-menu">
            <a href="#">Servers</a>
            <a href="#">Discord</a>
            <a href="#">Store</a>
        </div>
        <div class="logo-container">
            <img src="images/logos/navbarlogo_whiteout.png" alt="Logo" class="navbar-logo">
        </div>
        <div class="menu-items right-menu">
            <a href="#">Guidelines</a>
            <a href="#">Apply</a>
            <a href="#">Information</a>
        </div>
    </nav>

    <div class="banner">
        <div class="banner-images">
            <div class="banner-image"></div>
        </div>
        <img src="images/logos/mainlogo.png" alt="Large Logo" class="large-logo">
    </div>

    <div class="gradient-section">
        <div class="card-container">
            <div class="atropos my-atropos">
                <div class="atropos-rotate">
                    <div class="atropos-inner">
                        <div class="atropos-card">
                            <div class="card-content">
                                <h3>Server 1</h3>
                                <p>Server 1 Description - maybe player count too? Additionally, clicking these cards will lead to their server pages, while clicking the join button will join the server.</p>
                                <button>Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="atropos my-atropos">
                <div class="atropos-rotate">
                    <div class="atropos-inner">
                        <div class="atropos-card">
                            <div class="card-content">
                                <h3>Server 2</h3>
                                <p>Server 2 Description</p>
                                <button>Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="atropos my-atropos">
                <div class="atropos-rotate">
                    <div class="atropos-inner">
                        <div class="atropos-card">
                            <div class="card-content">
                                <h3>Server 3</h3>
                                <p>Server 3 Description</p>
                                <button>Join</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/atropos/atropos.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
